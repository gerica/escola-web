<form [formGroup]="form">
    <mat-card>
        <mat-card-title style="align-self: center;">Escola</mat-card-title>
        <mat-card-subtitle>Entrar na conta</mat-card-subtitle>
        <mat-card-content>

            @if(error()){
            <div class="error">
                {{ error() }}
            </div>
            }

            <mat-form-field class="full-width">
                <input id="emailInput" matInput placeholder="Email" formControlName="username" autocomplete="username">
                @if(form.controls['username'].hasError('required')){
                <mat-error id="requiredEmailError">
                    username is
                    <strong>required</strong>
                </mat-error>
                }

            </mat-form-field>

            <mat-form-field class="full-width">
                <input id="passwordInput" matInput placeholder="Password" formControlName="password" type="password"
                    autocomplete="current-password">
                @if(form.controls['password'].hasError('required')){
                <mat-error id="requiredPasswordError">
                    Password is
                    <strong>required</strong>
                </mat-error>
                }
            </mat-form-field>

            <div class="full-width">
                <mat-slide-toggle formControlName="rememberMe">Relembrar meu usu√°rio</mat-slide-toggle>
            </div>

        </mat-card-content>

        <mat-card-actions class="login-actions">
            <button mat-raised-button id="login" color="primary" [disabled]="form.invalid"
                (click)="submit()">Login</button>
            <button mat-button id="resetPassword" (click)="resetPassword()" type="button">Esqueceu a senha?</button>
        </mat-card-actions>

    </mat-card>

    <!-- <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar> -->
</form>
