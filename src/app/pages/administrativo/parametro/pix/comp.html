<form [formGroup]="form" (submit)="onSubmit()">
  <app-innercard class="cardInner" titulo="Chave PIX">
    <section>
      <mat-form-field appearance="outline">
        <mat-label>Chave Pix</mat-label>
        <input matInput placeholder="Chave Pix" formControlName="valor">
        <!-- Validação de campo obrigatório -->
        @if(form.controls['valor'].hasError('required') && (form.controls['valor'].touched ||
        form.controls['valor'].dirty)){
        <mat-error>
          A chave pix é <strong>obrigatório</strong>
        </mat-error>
        }
      </mat-form-field>
    </section>

    <section class="container">
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </section>

  </app-innercard>
</form>
