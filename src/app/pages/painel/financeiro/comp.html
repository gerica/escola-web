<section>
  <app-card titulo="Filtros">
    <form [formGroup]="form">
      <mat-form-field appearance="outline">
        <mat-label>Mês de Referência</mat-label>
        <input matInput [matDatepicker]="dpMes" formControlName="dataRef" placeholder="MM/AAAA" />
        <mat-datepicker-toggle matSuffix [for]="dpMes"></mat-datepicker-toggle>
        <mat-datepicker #dpMes startView="multi-year" (monthSelected)="selecionarMes($event)"
          (monthSelected)="dpMes.close()">
        </mat-datepicker>
      </mat-form-field>
    </form>
  </app-card>
</section>

<section>
  <app-card [titulo]="titulocabecalho()" [estiloCard]="{'margin-top': '1em'}">
    <div class="containerResumo">
      <div class="containerTotais">
        <div>
          <b> Total de Pagamentos Esperados: </b>{{resumo()?.totalEsperado |currency}}
        </div>
        <div>
          <b>Total Recebido: </b>{{resumo()?.totalRecebido |currency}}
        </div>
        <div>
          <b>Total em Aberto: </b>{{resumo()?.totalEmAberto |currency}}
        </div>
      </div>
      <div>
        <div>
          Grafico de pizza
          <!-- Porcentagem de Recebimento: Uma métrica visual que mostra o progresso do recebimento (ex: "75% do esperado já
          foi
          recebido"). -->
        </div>
      </div>
    </div>
  </app-card>
</section>
