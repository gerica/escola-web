<app-modalcard (fechar)="onDismiss()" titulo="Contrato" [estiloCardTitulo]="{'padding': '1em',}">
    <app-contrato-manter [contratoInput]="data.contrato" [matriculaInput]="data.matricula"
        (contratoSalvo)="lidarComContratoSalvo($event)" />

    <mat-divider></mat-divider>

    <app-buttons-row style="margin-bottom: 4px;   display: flex;  justify-content: end;">
        <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
    </app-buttons-row>

</app-modalcard>
