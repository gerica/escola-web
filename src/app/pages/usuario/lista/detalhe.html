<app-innercard [titulo]="'Usuário: '+ (data.firstname | primeiraMaiuscula)" [estiloCardTitulo]="{'padding': '1em',}">

  <div class="containerOut">
    <div class="containerInner">
      <span>Nome :</span>
      <span>{{data.firstname | primeiraMaiuscula}} {{ data.lastname | primeiraMaiuscula}}</span>
    </div>

    <div class="containerInner">
      <span>Usuário:</span>
      <span>{{data.username}}</span>
    </div>

    <div class="containerInner">
      <span>Empresa</span>
      <span>{{data.empresa?.nomeFantasia}}</span>
    </div>

    <div class="containerInner">
      <span>E-mail:</span>
      <span>{{data.email}}</span>
    </div>

    <div class="containerInner">
      <span>Papeis:</span>
      <span>{{data.roles}}</span>
    </div>


    <div class="containerInner">
      <span>Data de Cadastro:</span>
      <span>{{data.dataCadastro | date: 'dd/MM/yyyy'}}</span>
    </div>

  </div>

  <mat-divider></mat-divider>

  <app-buttons-row style="margin-bottom: 4px;   display: flex;  justify-content: end;">
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Fechar</button>
  </app-buttons-row>

</app-innercard>
